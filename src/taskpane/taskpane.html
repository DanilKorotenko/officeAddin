<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MetaAdder Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="./taskpane.js"></script>
    <script type="text/javascript" src="./customProp.js"></script>


    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">
        <div class="edit-properties" style="display: none;">
            <button id="run">Show Custom Prop</button>
            <div class="input-row">
                <input type="text" id="custom-prop-value" placeholder="Property Value">
                <button id="add-prop">Add Property</button>
            </div>
            <div class="input-row">
                <input type="text" id="remove-prop-value" placeholder="Property Value">
                <button id="remove-prop">Remove Property</button>
            </div>
        </div>
        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
